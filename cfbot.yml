--- 
irc: 
  alt_nicks: 
    - cfbot_
    - cfbot__
  channels: 
    - "#cfengine"
  name: "CFEngine chat bot"
  username: cfbot
  nick: cfbot 
  server: irc.freenode.net
  port: 6697
  ssl: 1
  useipv6: 1

#bug_tracker: "https://dev.cfengine.com/issues"
bug_tracker: "https://tracker.mender.io/browse/CFE-"
bug_tracker_rest: "https://tracker.mender.io/rest/api/2/issue/CFE-"
#bug_feed: "https://dev.cfengine.com/projects/core/activity.atom"
bug_feed: "https://tracker.mender.io/activity"
max_records: 6 
cf_docs_url: "https://docs.cfengine.com/latest"
git_feed: "https://api.github.com/repos"
# Limit feed to a set number of events
git_feed_limit: 3
# Interval to wake up and check feeds (minutes)
wake_interval: 15
# Get records from feeds newer than (minutes)
newer_than: 15
hush_time: 5
